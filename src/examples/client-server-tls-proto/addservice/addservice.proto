
syntax = "proto3";

option go_package = "github.com/spikebike/backups-done-right/src/examples/client-server-tls-proto/addservice";

package addservice;

message add_message {
	int32 x=1;
	int32 y=2;
}

message sum_message {
	int32 z=1;
}

service add_service {
  rpc add (add_message) returns (sum_message);
}
